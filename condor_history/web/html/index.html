<!DOCTYPE html>
<html>
  <head>
    <title>subMIT job reports</title>
    <link href="css/condor_history.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://spin.js.org/spin.min.js"></script>
    <script type="text/javascript" src="js/colors.js"></script>
    <script type="text/javascript" src="js/condor_history.js"></script>
  </head>
  <body>
    <header id="header">
      <h1>subMIT Job Reports</h1>
      <div id="fineprints">* All timestamps in Boston timezone</div>
    </header>
    <main id="main">
      <section id="search">
        <div id="clusterSearch">
          <div class="clusterSearchKey">User: <input type="button" id="allUsers" value="Select All"><div id="usersBox" class="selectMenu"><table id="users"></table></div></div>
          <div class="clusterSearchKey">Commands: <br><input type="text" id="cmds"></div>
          <div class="clusterSearchKey">ClusterIds: <br><input type="text" id="clusterIds"></div>
          <div class="clusterSearchKey">Submit date:
            <div id="dates">
              <div class="datesRow">
                <div class="datesCol">From</div>
                <div class="datesCol"><input type="text" id="submitBegin" class="dateField"></div>
              </div>
              <div class="datesRow">
                <div class="datesCol">Till</div>
                <div class="datesCol"><input type="text" id="submitEnd" class="dateField"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="clusterSelect">
          <div class="clusterListContainer">
            <table class="selector" id="clusterListHead">
              <colgroup>
                <col class="selectCol">
                <col class="clusterIdCol">
                <col class="userCol">
                <col class="executableCol">
                <col class="submitDateCol">
                <col class="jobsCol">
              </colgroup>
              <thead>
                <th>
                  <input type="checkbox" id="selectAllClusters">
                </th>
                <th>ClusterId</th>
                <th>User</th>
                <th>Executable</th>
                <th>Submit date</th>
                <th>#Jobs</th>
              </thead>
            </table>
          </div>
          <div class="clusterListContainer">
            <table class="selector" id="clusterList">
              <colgroup>
                <col class="selectCol">
                <col class="clusterIdCol">
                <col class="userCol">
                <col class="executableCol">
                <col class="submitDateCol">
                <col class="jobsCol">
              </colgroup>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
        <div id="jobSearch">
          <div class="jobSearchKey">Wall Time: <br>
            <input type="text" class="time" id="wallTimeMin"> s - <input type="text" class="time" id="wallTimeMax"> s
          </div>
          <div class="jobSearchKey">CPU Time: <br>
            <input type="text" class="time" id="cpuTimeMin"> s - <input type="text" class="time" id="cpuTimeMax"> s
          </div>
          <div class="jobSearchKey">Site: <input type="button" id="allSites" value="Select All">
            <div id="sitesBox" class="selectMenu"><table id="sites"></table></div>
          </div>
          <div class="jobSearchKey">Exit Code: <input type="button" id="allExitcodes" value="Select All">
            <div id="exitcodesBox" class="selectMenu"><table id="exitcodes"></table></div>
          </div>
        </div>
      </section>
      <section id="display">
      </section>
    </main>
    <footer id="footer">
      <div id="ajaxErrorMessage"></div>
    </footer>
  </body>
  <script type="text/javascript">
    initPage();
  </script>
</html>
